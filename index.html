<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilo -->
    <link rel="stylesheet" href="index.css">

    <!-- Fonte - Architects Daughter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <!-- Ícones - Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">

    <title>Calculadora de IMC</title>

</head>

<body>
    <main id="container">
        <section>
            <img src="imagens/ilustração.svg">
        </section>

        <section id="calculadora">
            <form>
                <h1>
                    Calculadora - IMC
                </h1>

                <div class="input-box">
                    <label for="peso">
                        Peso em kg
                    </label>
                    <div class="input-campo">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="peso" name="peso" required>
                        <span>
                            Kg
                        </span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="altura">
                        Altura em metros
                    </label>
                    <div class="input-campo">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" step="0.01" id="altura" name="altura" required>
                        <span>
                            m
                        </span>
                    </div>
                </div>

                <button id="calcular">
                    Calcular
                </button>
            </form>

            <div id="infos" class="oculto">
                <div id="resultado">
                    <div id="imc">
                        <span id="valor"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="desc">
                        <span></span>
                    </div>
                </div>

                <div id="mais_infos">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm" target="_blank">
                        Mais informações sobre o IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Javascript -->
    <script src="script.js"></script>

</body>

</html>
